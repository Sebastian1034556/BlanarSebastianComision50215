
{% extends "aplicacion/index.html" %}
{% block contenido %}
<div class="button_container">
    <h1 class="h1_delete" >¿Estás seguro de eliminar al empleado '{{ empleado.nombre }}'?</h1>
</div>
<form method="post">
    {% csrf_token %}
    <div class="button_container">
        <button class="btn btn-success logout-button edit-button" type="submit" style="margin-right: 0;" name="confirmar">Confirmar</button>
    </div>
</form>
<form action="{% url 'empleados' %}">
    <div class="button_container">
        <button class="btn btn-success logout-button cancel-button" type="submit">Cancelar</button>
    </div>
</form>
{% endblock contenido%}
