<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="button_container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Dni</th>
                </tr>
            </thead>
        
            <tbody>
    
            {% for c in clientes %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.apellido }}</td>
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.edad }}</td>
                    <td>{{ c.dni }}</td>
                </tr>
            {% endfor %}
        
            </tbody>
        
        </table> 
</body>
</html>
