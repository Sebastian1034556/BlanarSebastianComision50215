<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}       
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FOOTGEAR</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        {% comment %} <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/> {% endcomment %}
        <link href="{% static 'css/estilos_propios.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="headline">
                    <span class="white-text">FOOT</span>
                    <span class="orange-text">GEAR</span>
                </h1>
            </div>
            <div class="container navigation">
                <nav>
                    <a href="#">INICIO</a>
                    <a href="#">OFERTAS</a>
                    <a href="#">SOBRE NOSOTROS</a>
                    <a href="#">PRODUCTOS</a>
                </nav>
            </div>
            
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="img-container" id="hero">
                        <!-- IMAGEN BANNER -->
                    </div>
                    <form action="https:/instagram.com">
                        <div class="button_container">
                            <button>COMPRA YA!</button>
                        </div>
                    </form>
                </div>
            </section>
            

            <section class="marcas">
                <div class="container">
                    <div class="img-container" id="nike"></div>

                    <form action="https:/instagram.com">
                        <div class="button_container">
                            <button>NIKE</button>
                        </div>
                    </form>
                        
                    <div class="img-container" id="adidas"></div>

                    <form action="https:/instagram.com">
                        <div class="button_container">
                            <button>ADIDAS</button>
                        </div>
                    </form>
                    
                    <div class="img-container" id="puma"></div>

                    <form action="https:/instagram.com">
                        <div class="button_container">
                            <button>PUMA</button>
                        </div>
                    </form>

                </div>
                </section>
            </div>
            <!-- section carrusel de imagenes -->
        </main>

        <footer>
                <p>&copy; FOOT<span class="orange-text">GEAR</span> 2014</p>
        </footer>

    </body>
</html>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
