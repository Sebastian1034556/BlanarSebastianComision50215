{% extends "aplicacion/index.html" %}
{% block contenido %}
<div class="button_container">
    <h1 class="h1_delete">¿Estás seguro de eliminar al pedido '{{ pedido.id }}'?</h1>
</div>
<form method="post">
    {% csrf_token %}
    <div class="button_container">
        <button class="btn btn-success logout editar" style="margin-right: 0;" type="submit"name="confirmar">Confirmar</button>
    </div>
</form>
<form action="{% url 'pedidos' %}">
    <div class="button_container">
        <button class="btn btn-success logout cancel" type="submit">Cancelar</button>
    </div>
</form>
{% endblock contenido%}
